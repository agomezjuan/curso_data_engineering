version: 2

models:
  - name: STG_SQL_SERVER_DBO__ADDRESSES
    config:
      contract:
        enforced: true
    description: >
      Data about all addresses.
    columns:
      - name: ADDRESS_ID
      - name: ZIPCODE
      - name: COUNTRY
      - name: ADDRESS
      - name: STATE
      - name: _FIVETRAN_DELETED
      - name: DATE_LOAD

  - name: STG_SQL_SERVER_DBO__EVENTS
    description: >
      All events
    columns:
      - name: EVENT_ID
      - name: PAGE_URL
      - name: EVENT_TYPE
      - name: USER_ID
      - name: PRODUCT_ID
      - name: SESSION_ID
      - name: CREATED_AT
      - name: ORDER_ID
      - name: _FIVETRAN_DELETED
      - name: DATE_LOAD

  - name: STG_SQL_SERVER_DBO__ORDERS
    description: >
      All orders
    columns:
      - name: ORDER_ID
      - name: SHIPPING_SERVICE
      - name: SHIPPING_COST
      - name: ADDRESS_ID
      - name: CREATED_AT
      - name: PROMO_ID
      - name: ESTIMATED_DELIVERY_AT
      - name: ORDER_COST
      - name: USER_ID
      - name: ORDER_TOTAL
      - name: DELIVERED_AT
      - name: TRACKING_ID
      - name: STATUS
      - name: _FIVETRAN_DELETED
      - name: DATE_LOAD

  - name: STG_SQL_SERVER_DBO__ORDER_ITEMS
    description: >
      All order_items
    columns:
      - name: ORDER_ID
      - name: PRODUCT_ID
      - name: QUANTITY
      - name: _FIVETRAN_DELETED
      - name: DATE_LOAD

  - name: STG_SQL_SERVER_DBO__PRODUCTS
    description: >
      All products
    columns:
      - name: PRODUCT_ID
      - name: PRICE
      - name: NAME
      - name: INVENTORY
      - name: _FIVETRAN_DELETED
      - name: DATE_LOAD

  - name: STG_SQL_SERVER_DBO__PROMOS
    description: >
      All promos
    columns:
      - name: PROMO_ID
      - name: DISCOUNT
      - name: STATUS
      - name: _FIVETRAN_DELETED
      - name: DATE_LOAD

  - name: STG_SQL_SERVER_DBO__USERS
    description: >
      All users
    columns:
      - name: USER_ID
      - name: UPDATED_AT
      - name: ADDRESS_ID
      - name: LAST_NAME
      - name: CREATED_AT
      - name: PHONE_NUMBER
      - name: TOTAL_ORDERS
      - name: FIRST_NAME
      - name: EMAIL
      - name: _FIVETRAN_DELETED
      - name: DATE_LOAD

  - name: STG_SQL_SERVER_DBO_PROMO_STATUSES
    description: Promo status
    columns:
      - name: status_id
      - name: description
  
  - name: STG_SQL_SERVER_DBO_ORDER_STATUSES
    description: Status of an order
    columns:
      - name: order_status_id
      - name: description